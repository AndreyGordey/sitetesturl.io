<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--Условие if -->
    {% if title%}
        <title>{{title}} - app</title>
    {%else%}
         <title>Welcome - app</title>
    {%endif%}
</head>
<body>
<div> app: <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('login') }}">Login</a>
</div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
    <ul>
        {%for message in messages %}
        <li> {{message}}</li>
        {% endfor%}
    </ul>
{% endif %}
{% endwith %}
{%block content%} {% endblock %}
</body>
</html>
